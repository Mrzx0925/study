<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/layui.css">
</head>

<body>
    <div class="login-main">
        <header class="layui-elip" style="width: 82%">注册页</header>
        <!-- 表单选项 -->
        <div class="layui-input-inline" style="width: 85%">
            <a class="accountlogin" href="javascript:emailregister();">邮箱注册</a> <a class="codelogin"
                href="javascript:phoneregister();">手机注册</a>
        </div>
        <form id="emailform" name="emailform" style="margin-bottom: 0%">
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="text" id="account_1" name="account_2" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="password" id="password_1_1" name="password_1_1" placeholder="请输入密码" class="layui-input"
                        style="float: left">
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="password" id="password_1_2" name="password_1_2" placeholder="请再次输入密码"
                        class="layui-input" style="float: left">
                </div>
            </div>
        </form>
        <form id="phoneform" name="phoneform" hidden style="margin-bottom: 0%">
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="text" id="account_2" name="account_2" placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="password" id="password_2_1" name="password_2_1" placeholder="请输入密码" class="layui-input"
                        style="float: left">
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="password" id="password_2_2" name="password_2_2" placeholder="请再次输入密码"
                        class="layui-input" style="float: left">
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 44%">
                    <input type="text" id="code" name="code" placeholder="请输入验证码" class="layui-input"
                        style="float: left">
                </div>
                <div class="layui-inline" style="width: 40%">
                    <input type="button" id="confirm" name="confirm" value="获取验证码" class="layui-btn"
                        style="float: right">
                </div>
            </div>
        </form>
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 65%">
                <input type="text" id="imagecode" name="imagecode" placeholder="请输入图片验证码" class="layui-input"
                    style="float: left">
            </div>
            <img src="http://localhost:8080/logindemo/zx/resteasy/image" style="width: 80px; height: 30px;" alt="验证码"
                id="images" onclick='this.src=this.src+"?"+Math.random()' />
        </div>
        <input type="button" class="layui-btn" id="btn" name="btn" value="注册"
            style="width: 85%; margin-top: 3%"></input>
        <hr style="width: 85%" />
        <p style="width: 85%">
            <a href="login.html" class="fr">已有账号?去登录</a>
        </p>
    </div>

    <input type="hidden" id="registerflag" value="emailregister">
</body>

</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-form.js"></script>
<script src="js/register.js"></script>
<script src="layer/layer.js"></script>
<script src="js/load.js"></script>
